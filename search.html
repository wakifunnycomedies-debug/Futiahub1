<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | FUTIAHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="https://kit.fontawesome.com/d2af653d3a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="menu-overlay" class="overlay"></div>
    <nav id="side-menu" class="side-menu">
        <div class="menu-header">
            <h3>FUTIAHub</h3>
            <i class="fas fa-times" id="close-menu"></i>
        </div>
        <div class="menu-content">
            <a href="home.html"><i class="fas fa-house"></i> Back to Feed</a>
            <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
            <a href="marketplace.html"><i class="fas fa-store"></i> Marketplace</a>
            <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
            <hr>
            <button id="logout-btn" class="btn-logout">Logout</button>
        </div>
    </nav>

    <header class="main-header">
        <i class="fas fa-bars-staggered" id="open-menu"></i>
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="global-search" placeholder="Search students or items...">
        </div>
    </header>

    <main class="search-container">
        <div class="tabs-header">
            <button class="tab-btn active" onclick="setSearchMode('students')">Students</button>
            <button class="tab-btn" onclick="setSearchMode('market')">Market</button>
        </div>

        <div id="search-results" class="results-grid">
            <div class="empty-search">
                <i class="fas fa-magnifying-glass"></i>
                <p>Type something to explore FUTIA</p>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html"><i class="fas fa-house"></i></a>
        <a href="search.html" class="active"><i class="fas fa-magnifying-glass"></i></a>
        <a href="marketplace.html"><i class="fas fa-store"></i></a>
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="profile.html"><i class="fas fa-circle-user"></i></a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/search.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
