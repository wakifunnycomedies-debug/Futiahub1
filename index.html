<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FUTIAHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://kit.fontawesome.com/d2af653d3a.js" crossorigin="anonymous"></script>
</head>
<body class="auth-page">

    <header>
        <h1 class="logo">FUTIA<span>Hub</span></h1>
        <p>Log in to access your campus utility tools.</p>
    </header>

    <main class="auth-container">
        <form id="login-form">
            <h2>Welcome Back</h2>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="FUTIA Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn-primary" id="login-btn">
                <span>Login</span>
                <div class="spinner hidden" id="login-spinner"></div>
            </button>
            
            <p>New to the Hub? <a href="signup.html">Create an Account</a></p>
        </form>
    </main>

    <footer>
        <p>An Uwakmfon Theophilus Production 2026</p>
        <div class="footer-links">
            <a href="about.html">About Us</a> | <a href="faq.html">FAQ</a> | <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
